<div class="auth-container flex flex-col items-center justify-center min-h-screen p-6">
  <!-- Logo -->
  <div class="logo mb-8">
    <img src="/images/Logo.svg" alt="Pentaguard Logo" class="h-20 mx-auto">
  </div>

  <!-- Login-Formular -->
  <div class="auth-card w-full max-w-sm p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-8">Willkommen zurück</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Fehlermeldung -->
      <div *ngIf="errorMessage" class="error-message p-4 rounded-md flex items-center">
        <i-lucide [name]="icons.AlertTriangle" [size]="20" class="mr-2"></i-lucide>
        <span>{{ errorMessage }}</span>
        <button type="button" (click)="errorMessage = ''" class="ml-auto">
          <i-lucide [name]="icons.XCircle" [size]="18"></i-lucide>
        </button>
      </div>

      <!-- Benutzername -->
      <div>
        <label for="username" class="block text-sm font-medium mb-2">Benutzername</label>
        <div class="input-group">
          <i-lucide [name]="icons.User" [size]="18" class="input-icon"></i-lucide>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="input-field"
            placeholder="Benutzername eingeben"
          >
        </div>
      </div>

      <!-- Passwort -->
      <div>
        <label for="password" class="block text-sm font-medium mb-2">Passwort</label>
        <div class="input-group">
          <i-lucide [name]="icons.Lock" [size]="18" class="input-icon"></i-lucide>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="input-field"
            placeholder="Passwort eingeben"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i-lucide [name]="showPassword ? icons.EyeOff : icons.Eye" [size]="18"></i-lucide>
          </button>
        </div>
      </div>

      <!-- Login-Button -->
      <button
        type="submit"
        class="btn-primary w-full mt-8"
        [disabled]="loginForm.invalid || isLoading"
      >
        <ng-container *ngIf="isLoading">
          <i-lucide [name]="icons.Loader2" [size]="20" class="animate-spin mr-2"></i-lucide>
          Anmelden...
        </ng-container>
        <ng-container *ngIf="!isLoading">
          <i-lucide [name]="icons.LogIn" [size]="20" class="mr-2"></i-lucide>
          Anmelden
        </ng-container>
      </button>
    </form>

    <!-- Zurück zur Startseite -->
    <div class="text-center mt-8">
      <a [routerLink]="['/']" class="text-sm hover:underline inline-flex items-center justify-center">
        <i-lucide [name]="icons.LayoutDashboard" [size]="16" class="mr-1"></i-lucide>
        Zurück zur Startseite
      </a>
    </div>
  </div>
</div>
